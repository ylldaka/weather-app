<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>weather forcast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section class="s1">
